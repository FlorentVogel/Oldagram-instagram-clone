<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <title>Oldgram: For the people who lovely fine arts</title>
    </head>
    <body>
        <header>
            <img src="images/logo.png" class="logo-img" alt="oldgram logo company">
            <img class="user-avatar" src="images/user-avatar.png" alt="profile picture of the user">
        </header>
        <main id="posts">
            <article class="post-content">
                <div class="user-info">
                    <img src="images/avatar-vangogh.jpg" id="avatar" class="avatar">
                    <div class="user-tags">
                        <p id="name" class="name">Vincent van Gogh</p>
                        <p id="location" class="location">Zudert, Netherlands</p>
                    </div>
                </div>
                <img src="images/post-vangogh.jpg" id="post" class="post">
                <div class="body">
                    <div class="icons">
                        <img src="images/icon-heart.png" id="heart-icon" class="heart-icon">
                        <img src="images/icon-comment.png" id="comment-icon" class="comment-icon">
                        <img src="images/icon-dm.png" id="dm-icon" class="dm-icon">              
                    </div>
                   <p id="likes" class="likes">21 likes</p>                
                    <div class="comments">
                        <p class="comment"><span class="username">vincey1853</span> just took a few mushrooms lol</p>
                    </div>
                </div>  
            </article>        
        </main>    
        <script src="index.js"></script>
    </body>
</html>
